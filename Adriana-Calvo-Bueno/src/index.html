    <h2 class="title1">Countries</h2>

    <!--Table of countries-->
    
    <ul id="list">
      <li></li>
    </ul>

    <script type="text/javascript">

      var xhttp = new XMLHttpRequest();
      var respJSON = [];

      xhttp. onreadystatechange = function (){

        if(this.readyState == 4 && this.status == 200){
          resp = this.responseText;
          respJSON = JSON.parse(resp);
        
          html = document.getElementById("list");
          html.innerHTML = "";

          //debugger;
          for(var i=0; i<respJSON.length; i++){
            html.innerHTML += "<li class='listIndex' id="+i+" onclick= 'clickMe("+i+")'> <br>"+respJSON[i].name+ "<br></li>"
          }


        }

      }

      xhttp.open("GET", "https://restcountries.com/v2/all", true);
      xhttp.send();

      function clickMe(index){
        li = document.getElementById(index);
        img = document.createElement("img");
        img.src = respJSON[index].flag;
        li.append(img);
        code = document.createElement("currency");
        li.append(code);
      }

    </script>
